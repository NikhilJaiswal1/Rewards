<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate H2-2022</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* ðŸš€ prevents scrollbars */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7F7FD5, #91EAE4);
    }

    .certificate-container {
      text-align: center;
      background: url('backgroundImage.jpg') no-repeat center/cover;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 80%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .certificate-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .certificate-container img {
      width: 60%;
      max-width: 350px;
      height: auto;
      border: 3px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <h1><i>Certificate H2-2022</i></h1>
    <img src="Reward2022.jpeg" alt="Reward Certificate 2022">
  </div>
</body>
</html>
